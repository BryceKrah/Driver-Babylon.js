<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver-Babylon</title>
<link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>  <link rel="stylesheet" href="css/style.css">
  <script src="assets/babylon.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="../js/auth.js"></script>
  <!-- <script src="js/script.js"></script> -->
</head>
<body>

<div class="flexbox">
    <h1 id="title">Driver</h1>
</div>


<div class="flexbox">

  <div class="flexbox1">
    <div>Complete the course before the time runs out.</div>
    <div>Each successful checkpoint reached adds time.</div>
    <div>Use the directional buttons to control movement.</div>
    <div class="picture"></div>
  </div>

  <form class="two" action="/level_one" method="GET">
    <div>Click the image to start the game!</div>
    <input type="image" class="picture" src="../msc_img/screenshot.png" alt="">
  </form>

  <div class="scoreList">
    <div class="flexbox">
    <div>All Time High Scores:</div>
    </div>
  </div>

</div>



</body>
</html>
